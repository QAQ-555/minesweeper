<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minesweeper</title>
<style>
  #board-container {
    display: inline-block;
    margin-top: 20px;
  }
  #board {
    display: grid;
    gap: 2px;
    /* grid-template-columns 会动态设置 */
  }
  .cell, .coord {
    width: 30px;
    height: 30px;
    text-align: center;
    line-height: 30px;
    user-select: none;
  }
  .cell {
    background: lightgray;
    cursor: pointer;
  }
  .coord {
    background: #ddd;
    font-weight: bold;
    cursor: default;
  }
</style>
</head>
<body>
<h1>Minesweeper</h1>

<div id="config">
  <label>X: <input type="number" id="x" value="10"></label>
  <label>Y: <input type="number" id="y" value="10"></label>
  <label>Mines: <input type="number" id="num" value="5"></label>
  <button id="start">Start Game</button>
</div>

<div id="game" style="display:none;">
  <div id="board-container">
    <div id="board"></div>
  </div>
</div>

<script>
let ws;
let xSize, ySize;

// 用于缓存多个msgid的数据
const messageBuffers = new Map();

document.addEventListener("contextmenu", e => e.preventDefault());

document.getElementById('start').onclick = () => {
  xSize = parseInt(document.getElementById('x').value);
  ySize = parseInt(document.getElementById('y').value);
  const num = parseInt(document.getElementById('num').value);

  ws = new WebSocket("ws://localhost:8001/ws");

  ws.onopen = () => {
    ws.send(JSON.stringify({
      type: 0,
      id: "sss",
      payload: { x: xSize, y: ySize, num: num }
    }));

    document.getElementById('config').style.display = 'none';
    document.getElementById('game').style.display = 'block';

    createBoardWithCoords(xSize, ySize);
  };

  ws.onmessage = (e) => {
    const msg = JSON.parse(e.data);
    if (msg.type === 16 && msg.payload && msg.payload.msgid !== undefined) {
      handlePartialUpdate(msg.payload);
    } else {
      console.log("server:", e.data);
    }
  };
};

function createBoardWithCoords(x, y) {
  const board = document.getElementById('board');
  board.style.gridTemplateColumns = `30px repeat(${x}, 30px)`;
  board.innerHTML = '';

  const corner = document.createElement('div');
  corner.className = 'coord';
  board.appendChild(corner);

  for(let col=0; col < x; col++) {
    const coordX = document.createElement('div');
    coordX.className = 'coord';
    coordX.textContent = col;
    board.appendChild(coordX);
  }

  for(let row=0; row < y; row++) {
    const coordY = document.createElement('div');
    coordY.className = 'coord';
    coordY.textContent = row;
    board.appendChild(coordY);

    for(let col=0; col < x; col++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.x = col;
      cell.dataset.y = row;

      cell.onmousedown = (e) => {
        e.preventDefault();
        const click = (e.button === 0);
        const payload = {
          type: 15,
          id: "sss",
          payload: {
            x: col,
            y: row,
            click: click
          }
        };
        ws.send(JSON.stringify(payload));
      };

      board.appendChild(cell);
    }
  }
}

// 缓存并处理分批消息
function handlePartialUpdate(payload) {
  const { msgid, x, y, num, end } = payload;

  if (!messageBuffers.has(msgid)) {
    messageBuffers.set(msgid, []);
  }
  const buffer = messageBuffers.get(msgid);
  buffer.push({ x, y, num });

  if (end) {
    // 收到结束标志，开始渲染
    renderCells(buffer);
    // 清理缓存
    messageBuffers.delete(msgid);
  }
}

function renderCells(cells) {
  for (const cell of cells) {
    const selector = `.cell[data-x="${cell.x}"][data-y="${cell.y}"]`;
    const elem = document.querySelector(selector);
    if (!elem) continue;

    if (cell.num === 0) {
      elem.textContent = '';
      elem.style.backgroundColor = '#eee';
    } else if (cell.num === 9) { // 假设9是flag标记，调整根据后端定义
      elem.textContent = '🚩';
      elem.style.backgroundColor = 'lightyellow';
    } else if (cell.num === 10) { // 例如雷，调整根据后端定义
      elem.textContent = '💣';
      elem.style.backgroundColor = 'lightcoral';
    } else {
      elem.textContent = cell.num;
      elem.style.backgroundColor = '#ddd';
    }
  }
}
</script>
</body>
</html>
